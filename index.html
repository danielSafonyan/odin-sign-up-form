<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./responsive_style.css">
    <script src="./script.js" defer></script>
    <title>Odin Sign-up Form</title>
    <link rel="preload" as="font" href="./assets/Espana-light.woff2" type="font/woff2">

</head>
<body>
    <aside class="intro">
        <div class="intro-container">
            <div class="main-text-container">
                <h1 class="main-title">Estudiamos</h1>
                <p class="main-text">A better way to learn vocabulary.</p>
            </div>
            <span class="bottom-text">Currently in Beta</span>
            <span class="top-text">Powered by danielSafonyan</p>
        </div>
    </aside>
    <main class="main-content">
        <p class="main-text">Found a new word? Add it to Estudiamos and we will create lessons based on the <a href="https://en.wikipedia.org/wiki/Forgetting_curve">forgetting curve</a>.</p>

        
        <form action="url-handler" method="post" id="sign_up_form" autocomplete="off">
            <!-- <div class="error">Let's start with a username</div> -->
            <input type="text" id="username" name="username" class="invalid" placeholder="username">
            <input type="email" id="email" name="email" class="invalid" placeholder="email">
            <input type="password" id="pwd" name="pwd" class="invalid" placeholder="password">
        <!-- "Your password needs to be between 8 and 30 characters long and contain one uppercase letter, one symbol, and a number."  -->
            <input type="password" id="check-pwd" name="check-pwd" class="invalid" placeholder="repeat password">
            <div>
                <input type="checkbox" id="news_letter" name="get_news_letter" value="true" checked>
                <label for="news_letter" class="main-text">I want to learn Spanish via an email newsletter.</label>
            </div>
            <button class="inactive" type="submit" form="sign_up_form">Create Account</button>
        </form>
        
        <p class="main-text sign-in">Already have an account? <a href="#">Sign in</a></p>
        
    </main>
</body>
</html>
